<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
       crossorigin="anonymous">
    <title>Yash - SSTS</title>
    <script type="text/javascript" src="./SummerAms.json"></script>
    <script type="text/javascript" src="./WinterAms.json"></script>
    <script type="text/javascript" src="./RainyAms.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="form-row">
    <div class="conatiner mt-5" style="margin-right: 5%;margin-left: 2%;">
            <div>
                <b>Select CTR File</b> <input class="form-control" type="file" id="input1" accept=".xls,.xlsx"  >
            </div>
    </div>
    <div class="conatiner mt-5">
            <div>
                <b>Select Traccar report</b><input class="form-control" type="file" id="input2" accept=".xls,.xlsx"  >
            </div>
    </div>
    <br>
    </div>
<br>
    <form action="" style="margin-left: 2%;">
        <b> Select Weather condition:</b> <br>
         <input type="radio" name="weather" value="clear" checked>Clear
         <input type="radio" name="weather" value="rainy">Rainy
         <input type="radio" name="weather" value="foggy">Foggy
      </form>
      <br>
      <form action="" style="margin-left: 2%;">
        <b>Select Crowd density:</b> <br>
         <input type="radio" name="crowd" value="clear" checked>Normal
         <input type="radio" name="crowd" value="rainy">Moderately Crowded
         <input type="radio" name="crowd" value="foggy">Heavily Crowded
      </form>
      <div class="form-row">
    <div class="conatiner mt-5" style="margin-left: 2%;margin-right: 5%;">
            <div>
                <b>Enter prescribed range of Brake Feel Test</b><input class="form-control" type="text" value="4" id="inp_bfrange" >
            </div>
    </div>

    <div class="conatiner mt-5"style="margin-left: 1%;">
            <div>
                <b>Enter prescribed range of Brake Power Test</b><input class="form-control" type="text" value="10" id="inp_bprange" >
            </div>
    </div>
</div>
    <div class="conatiner mt-5"style="margin-left: 1%;">
            <div style="width: 50%;margin-left: 1%;">
                <b>Enter the Percentage of AMS to be set as Threshold</b><input class="form-control" type="text" value="90" id="inp_ams" >
            </div>
    </div>


    <br>
    <div class="col-md-2" style="margin-left: 2%;">
        <button class="btn btn-primary" id="button1">Show Analysis</button>
    </div>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>

    <!--Displaying Section and Stations-->
    <label style="margin-left: 2%;"id = "stn"></label><br>
    <br>
    <!--Displaying brake results-->
    <label style="margin-left: 2%;"id = "bRemarks"></label><br>
    <br>
    <label style="margin-left: 2%;"id = "bfrange"></label><br>
    <label style="margin-left: 2%;"id = "bprange"></label><br>
    <label style="margin-left: 2%;"id = "secn"></label><br>
    <label style="margin-left: 2%;"id = "sec_ach"></label><br>
    <label style="margin-left: 2%;"id = "sec_not_ach"></label><br>

</body>
<script src="./app.js"></script>
</html>
